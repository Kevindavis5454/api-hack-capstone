<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta description="A Gardening and Weather Forecast App">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata%7cMerienda+One&display=swap" rel="stylesheet" type="text/css">
    <title>Sprout and Shower</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header id="header">
        <div class="header-content">
            <div class="row">
                <h1>Sprouts and Showers</h1>
                <div class="banner">
                    <form class="form" id="js-form">
                        <div class="form--block">
                            <input class="form--block-text" id="js-search-term-one" type="text">
                            <label for="js-search-term-one">Plant</label>
                            <div></div>
                        </div>
                        <div class="form--block">
                            <input class="form--block-text" id="js-search-term-two" type="text">
                            <label for="js-search-term-two">Location</label>
                            <div></div>
                        </div>
                        <div class="form--block">
                            <button type="submit" id="js-submit-both-button">Get Growing!</button>
                        </div>
                    </form>
                    <p id="js-error-message" class="error-message"></p>
                </div>
            </div>
        </div>
        <div class="spinner one hidden"></div>
    </header>
    <main role="main" aria-live="assertive" class="hidden" id="content">
        <div class="flex-grid">
            <div class="results-sections" id="trefle-results">
                <section id="results-one">
                    <h2 class="mobile">Common / Scientific Name Results</h2>
                    <ul id="results-list-one">
                    </ul>
                </section>
            </div>
            <br>
            <div class="results-sections" id="darksky-results">
                <section id="results-two">
                    <h2 class="mobile">Weather Results</h2>
                    <ul id="results-list-two">
                    </ul>
                    <br>
                </section>
            </div>
        </div>
        <div class="flex-grid-wiki">
            <div class="wiki-results-div">
                <h2 class="mobile">Wikipedia Results</h2>
                <div class="spinner two hidden"></div>
                <section class="wiki">
                </section>
            </div>
        </div>
        <button onclick="topFunction()" id="topBtn" class="button small green" title="Go to top">Top</button>
    </main>
<footer>
    <p>Powered by: Trefle, OpenCage GeoCoder, Dark Sky, and Wikipedia</p>
</footer>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="Main.js"></script>
</body>
</html>
