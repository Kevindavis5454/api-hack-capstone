<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta description="A Gardening and Weather Forecast App">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata%7cMerienda+One&display=swap" rel="stylesheet">
    <title>Sprout and Shower</title>
    <link rel="stylesheet" href="main.css">


</head>
<body>

    <header>
        <h1>Choose your plant and location</h1>
        <p id="js-error-message" class="error-message"></p>
    </header>
    <div class="flex-grid">
        <div class="results-sections" id="trefle-results">
            <form id="js-form">
                <label>Plant Name: Common or Scientific</label>
                <br>
                <input type="text" name="search-term-one" id="js-search-term-one" placeholder="Rose">
                <input class="small button green" type="submit" value="Find That Plant!" id="js-plant-search-submit">
                <div class="spinner one hidden"></div>
            </form>
            <section id="results-one" class="hidden">
                <h3 class="mobile">Search Results for Common/Scientific Name</h3>
                <ul id="results-list-one">
                </ul>
            </section>
        </div>
        <div class="results-sections" id="darksky-results">
            <form id="js-form-cage">
                <label>Location: Enter City Name and 2 letter State/Country code</label>
                <br>
                <input type="text" name="search-term-two" id="js-search-term-two" placeholder="Miami FL">
                <input class="small button green" type="submit" value="Coordinates!" id="js-location-search-submit">
                <div class="spinner two hidden"></div>
            </form>
            <section id="results-two" class="hidden">
                <h2 class="mobile">Search Results Location</h2>
                <ul id="results-list-two">
                </ul>
                <br>
                <div class="spinner three hidden"></div>
            </section>
        </div>
    </div>
<footer>
</footer>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="API-one.js"></script>
    <script src="API-two.js"></script>
<script src="API-three.js"></script>

</body>
</html>
